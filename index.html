<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Meme Generator</title>
</head>
<body>

    <div class="header">
        <h1>Meme Generator</h1>
        <h2>For you to use in order to make your own custom meme!</h2>
    </div>


   <div>
        <form action="" class="form-container">
            <label for="img-url">Image URL</label>
            <input type="url" id="img-url" name="img-url" value ='' placeholder="Copy and paste a URL of an image you found" required>
            <label for="top-text">Top Text</label>
            <input type="text" id="top-text" name="top-text" value ='' placeholder="(optional) Text that will be put on the top of your meme">
            <label for="bot-text">Bottom Text</label>
            <input type="bot-text" id="bot-text" name="bot-text" value ='' placeholder="(optional) Text that will be put on the bottom of your meme">
            <input type="submit" value="Create Meme" id="submit">
        </form>
    </div>
    
    <div class="created-memes-container" >
        
    </div>
    
    <script src="script.js"></script>
</body>
</html>
